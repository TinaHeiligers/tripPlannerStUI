{% extends "layout.html" %}

{% block title %} The Trip! {% endblock %}


{% block content %}
<div id="app" class="clearfix">
    <div class="map-container col-sm-8 col-lg-8 clearfix">
        <div id="map-canvas"></div>
    </div>
    <div id="control-panel" class="col-sm-4 col-lg-4 clearfix">
    <div class="panel panel-default">
        <div class="panel-body" id="options-panel">
            <div>
                <h3>Hotels</h3>
                <select data-type="hotel">
                    {% for hotel in hotels %}
                    <option>{{ hotel.name }}</option>
                    {% endfor %}
                </select>
                <button data-action="add" class="btn btn-primary btn-circle pull-right">+</button>
            </div>
            <div>
                <h3>Food</h3>
                <select data-type="restuarant">
                    {% for restuarant in restuarants %}
                    <option>{{ restuarant.name }}</option>
                    {% endfor %}
                </select>
                <button data-action="add" class="btn btn-primary btn-circle pull-right">+</button>
            </div>
            <div>
                <h3>activities</h3>
                <select data-type="activity">
                    {% for activity in activities %}
                    <option>{{ activity.name }}</option>
                    {% endfor %}
                </select>
                <button data-action="add" class="btn btn-primary btn-circle pull-right">+</button>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
